<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h4 class="text-themecolor">Add Product</h4>
            </div>
            <div class="col-md-7 align-self-center text-right">
                <div class="d-flex justify-content-end align-items-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a>Home</a></li>
                        <li class="breadcrumb-item active">Add Product</li>
                    </ol>
               </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Info box Content -->
        <!-- ============================================================== -->
        <div class="row">
            <!-- Column -->
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form action="#">
                            <div class="form-body">
                                <h5 class="card-title">About Product</h5>
                                <hr>
                                <!--/row-->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Category</label>
                                            <select class="form-control" name="category" [(ngModel)]="product.category_id" data-placeholder="Choose a Category" tabindex="1">
                                                <option  *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!--/span-->
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Sub-Category</label>
                                            <select class="form-control" name="subCategory"  [(ngModel)]="product.subcategory_id" data-placeholder="Choose a Category" tabindex="1">
                                                <option value="Category 1" *ngFor="let subCategory of subcategories" [value]="subCategory.id">{{subCategory.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!--/span-->
                                </div>

                                
                                <div class="row">
                                    <div class="col-md-12 ">
                                        <div class="form-group">
                                            <label class="card-title m-t-40">Product Description</label>
                                            <textarea name="Description" [(ngModel)]="product.description" class="form-control" rows="4" ></textarea>
                                        </div>
                                    </div>
                                </div>
                                <!--/row-->
                                 <div class="row">
                                   <div class="col-lg-6 bt-switch m-b-30">
                                        <div class="form-group">
                                            <label class="control-label">Display-Status</label>
                                            <br/>   
                                            <input type="checkbox" name="isDisplay" [(ngModel)]="product.display_bit">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 bt-switch m-b-30">
                                        <div class="form-group">
                                            <label class="control-label">Mobile Product</label>
                                            <br/>
                                             <input type="checkbox" name="isMobile"  [(ngModel)]="product.is_mobile_product" >
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Sales Package</label>
                                            <input type="text" id="firstName"  class="form-control" placeholder="Sales-package">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Mobile Design</label>
                                            <input type="text" id="firstName"  class="form-control" placeholder="Mobile-Design">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label">Designed For</label>
                                            <input type="text" id="firstName"  class="form-control" placeholder="Designed For">
                                        </div>
                                    </div>
                                </div> -->
                            </div>

                                 
                            <div class="form-actions m-t-40">
                                <button type="submit" class="btn btn-success" (click)="addProduct()">Save</button>
                                <button type="button" class="btn btn-dark" (click)="cancelProduct()">Cancel</button>
                            </div>
                        </form>
                        <hr>
                        <hr>
                            <div class="form-body">
                                <h5 class="card-title">Product</h5>
                            </div>
                        <div class="table-responsive">
                            <table class="table product-overview" id="myTable">
                                <thead>
                                    <tr>
                                        <th>Product Id</th>
                                        <th>Description</th>
                                        <th>Sub Category</th>
                                        <th>Is Display</th>
                                        <th>Is Mobile product</th>
                                        <th>Action</th>
                                        <th>Add-Variant</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let product of products">
                                        <td>{{product.id}}</td>
                                        <td>{{product.description}}</td>
                                        <td>{{product.name}}</td>
                                        <td>
                                            <input type="checkbox" name="display_dbit" [ngModel]="product.display">
                                        </td>
                                        <td>
                                            <input type="checkbox" name="display_is_mobile" [ngModel]="product.is_mobile">
                                        </td>
                                        <td>
                                            <i class="material-icons" (click)="editProduct(product)">edit</i>
                                        </td>
                                        <td>
                                            <a routerLink="../add-variant/{{product.id}}">+ Add Variant</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column -->
        </div>
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->

    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
