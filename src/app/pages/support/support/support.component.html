<div class="page-wrapper">
  <div class="container-fluid">
    <div class="row page-titles">
      <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Support</h4>
      </div>
      <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item active">Support</li>
          </ol>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Column -->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Support</h5>
            <br />
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label"> Mobile 1</label>
                  <input
                    class="form-control"
                    name="mobile1"
                    [(ngModel)]="mobile1"
                    type="text"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label"> Mobile 2</label>
                  <input
                    class="form-control"
                    name="mobile2"
                    [(ngModel)]="mobile2"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label"> Mobile 3</label>
                  <input
                    class="form-control"
                    name="mobile3"
                    [(ngModel)]="mobile3"
                    type="text"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label"> Mobile 4</label>
                  <input
                    class="form-control"
                    name="mobile4"
                    [(ngModel)]="mobile4"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label class="control-label"> WhatsApp Link</label>
                  <input
                    class="form-control"
                    [(ngModel)]="whatsapp_link"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="form-actions m-t-40">
              <button
                type="submit"
                class="btn btn-success"
                (click)="updateSupport()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
