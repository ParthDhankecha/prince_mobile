<div class="page-wrapper">
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
      <div class="col-md-5 align-self-center">
        <h4 class="text-themecolor">Add Category</h4>
      </div>
      <div class="col-md-7 align-self-center text-right">
        <div class="d-flex justify-content-end align-items-center">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
            <li class="breadcrumb-item active">Add Category</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Info box Content -->
    <!-- ============================================================== -->
    <div class="row">
      <!-- Column -->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <form action="#">
              <div class="form-body">
                <h5 class="card-title">About Category</h5>
                <hr />

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label">Category Name</label>
                      <input
                        type="text"
                        id="firstName"
                        class="form-control"
                        placeholder="Category Name"
                        name="catname"
                        [(ngModel)]="category.name"
                      />
                    </div>
                  </div>
                </div>
                <!--/row-->
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="control-label">Category Description</label>
                      <input
                        type="text"
                        id="firstName"
                        class="form-control"
                        placeholder="Category Description"
                        name="description"
                        [(ngModel)]="category.description"
                      />
                    </div>
                  </div>
                </div>

                <hr />
              </div>
              <div class="form-group">
                <label class="check-container"
                  ><span class="check-head">Image Required</span>
                  <input
                    type="checkbox"
                    name="image_required"
                    [(ngModel)]="category.image_required"
                  />
                  <span class="checkmark"></span>
                </label>
                <label class="check-container"
                  ><span class="check-head">Mobile Required</span>
                  <input
                    type="checkbox"
                    name="mobile_required"
                    [(ngModel)]="category.mobile_required"
                  />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="form-actions m-t-40">
                <button
                  type="submit"
                  class="btn btn-success"
                  (click)="saveCategory()"
                >
                  Save
                </button>
                <button
                  type="button"
                  class="btn btn-dark"
                  (click)="cancelCategory()"
                >
                  Cancel
                </button>
              </div>
            </form>
            <hr />
            <div class="form-body">
              <h5 class="card-title">Category</h5>
              <hr />
            </div>
            <div class="table-responsive">
              <table class="table product-overview" id="myTable">
                <thead>
                  <tr>
                    <th>Category Id</th>
                    <th>Category Name</th>
                    <th>Parent Id</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let category of categories">
                    <td>{{ category.category_id }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.description }}</td>
                    <td>
                      <i class="material-icons" (click)="editCategory(category)"
                        >edit</i
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- Column -->
    </div>
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
  </div>
  <!-- ============================================================== -->
  <!-- End Container fluid  -->
  <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
