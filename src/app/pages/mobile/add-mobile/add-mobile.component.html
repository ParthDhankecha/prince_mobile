<div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h4 class="text-themecolor">Add Mobiles</h4>
                </div>
                <div class="col-md-7 align-self-center text-right">
                    <div class="d-flex justify-content-end align-items-center">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">Home</li>
                            <li class="breadcrumb-item active">Add Mobiles</li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Info box Content -->
            <!-- ============================================================== -->
            <div class="row">
                <!-- Column -->
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form action="#">
                                <div class="form-body">
                                    <h5 class="card-title">About Mobiles</h5>
                                    <hr>
                                    <!--/row-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label">Mobile Name</label>
                                                <input type="text" id="firstName" class="form-control" name="mobile_name" [(ngModel)]="mobile.name" placeholder="Mobile Name"></div>
                                        </div>
                                    </div>
    
    
                                    <hr> </div>
                                <div class="form-actions m-t-40">
                                    <button type="submit" class="btn btn-success" (click)="addMobile()"> Save</button>
                                    <button type="button" class="btn btn-dark" (click)="cancelMobile()">Cancel</button>
                                </div>
                            </form>
                            <hr>
                               <div class="form-body">
                                    <h5 class="card-title">Mobiles</h5>
                                    <hr>
                                </div>
                            <div class="table-responsive">
                                <table class="table product-overview" id="myTable">
                                    <thead>
                                        <tr>
                                            <th>Mobile Id</th>
                                            <th>Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let mobile of mobiles">
                                            <td>{{mobile.id}}</td>
                                            <td>{{mobile.name}}</td>
                                            <td><i class="material-icons" (click)="editMobile(mobile)">edit</i></td>
                                        </tr>
    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Column -->
            </div>
            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->
    
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
